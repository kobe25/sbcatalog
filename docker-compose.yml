test:
  build: ./test
  volumes_from:
    - back
  links:
    - proxy
    - db

proxy:
  build: ./proxy
  volumes:
    - ./proxy:/etc/nginx/conf.d:ro
  ports:
    - '127.0.0.1:8080:80'
  links:
    - front
    - back

front:
  build: ./ui
  volumes:
    - ./ui:/code:ro

back:
  build: ./api
  volumes:
    - ./api:/code/api:ro
  links:
    - db

db:
  image: mongo:2.4
